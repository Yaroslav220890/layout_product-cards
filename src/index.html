<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="card__product-image"
        alt="Monoblock"
      >

      <div class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__product-code">
        Product code: 195434
      </div>

      <div class="card__product-rating">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <div class="card__product-reviews">
          Reviews: 5
        </div>
      </div>

      <div class="card__product-cost">
        <div class="card__product-price">
          Price:
        </div>

        <div class="card__product-money-value">
          $2,199
        </div>
      </div>

      <div
        href="#"
        class="card__product-link"
        data-qa="hover"
      >
        buy
      </div>
    </div>
  </body>
</html>
